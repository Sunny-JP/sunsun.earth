    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script src="google-calendar/index.global.js"></script>
    <script>
      function converter(M){
        var str="", str_as="";
        for(var i=0;i<M.length;i++){
          str_as = M.charCodeAt(i);
          str += String.fromCharCode(str_as + 1);
        }
        return str;
      }
      var ad = converter(String.fromCharCode(106,96,105,104,108,96,107,116,48,47)+String.fromCharCode(63,102,108,96,104,107,45,98,110,108));

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'ja',
          dayCellContent: function(arg){
            return arg.date.getDate();
          },
          contentHeight: 'auto',
          eventSources: [
            {
              googleCalendarId: ad,
            },
            {
            googleCalendarId: 'ja.japanese#holiday@group.v.calendar.google.com',
            className: 'event_holiday'
            }
          ],
          googleCalendarApiKey: 'AIzaSyC1jl5i6jd7bJ3kvUNoBuzawc9_DYMIrVQ',
          eventTimeFormat: { hour: 'numeric', minute: '2-digit' },
          eventClick: function(info) {
            info.jsEvent.preventDefault();
          },
          eventsSet : function(events){
            for(let i = events.length; i--;) {
              if(events[i].title == "undefined"){
                events[i].setProp("title", "予定あり");
              }
            }
          }
        });
        calendar.render();
      });
    </script>
</head>

    <div id="container">

                <div id="schedule">

                    <label class="tab_class" for="tab1">予定表</label>
                    <input id="tab2" type="radio" name="tab_name">
                    <label class="tab_class" for="tab2">時間割</label>
                    <div class="content_class" id="content1_class">

                    <div class="content_class" id="content2_class">
